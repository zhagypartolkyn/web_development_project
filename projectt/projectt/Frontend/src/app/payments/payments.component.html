<div id="payments-info">
	<div class="block-title">Payment</div>
	<div class="content-block">

		<form>
			<div class="payment-part-title">Choose number of days</div>
			<div class="vertical-radio-list">
				<div class="inline-radio-list">
					<div><input type="radio" name="days" id="30-days" value="1" (change)="onPaymentPlanChange($event)"><label>30 days</label></div>
					<div><input type="radio" name="days" id="60-days" value="2" (change)="onPaymentPlanChange($event)"checked><label>60 days</label></div>
					<div><input type="radio" name="days" id="90-days" value="3" (change)="onPaymentPlanChange($event)"><label>90 days</label></div>
				</div>
				<div class="inline-radio-list">
					<div><input type="radio" name="days" id="180-days" value="4" (change)="onPaymentPlanChange($event)"><label>180 days</label></div>
					<div><input type="radio" name="days" id="365-days" value="5" (change)="onPaymentPlanChange($event)"><label>365 days</label></div>
				</div>
			</div>
			<br>
			<div class="payment-part-title">Choose payment method</div>
			<div class="vertical-radio-list">
				<div><input type="radio" name="visits" value="1" (change)="onPaymentMethodChange($event)" checked><label>Visa/Mastercard</label></div>
				<div><input type="radio" name="visits" value="3" (change)="onPaymentMethodChange($event)" ><label>Qiwi</label></div>
			</div>

			<br>
			<label id="payment-amount">Amount: {{paymentAmount}} KZT</label>
			<br><br>

			<input routerLink="/account" (click)="paymentProcess()" type="submit" value="Pay" class="pay-button">
		</form>
	</div>
</div>
