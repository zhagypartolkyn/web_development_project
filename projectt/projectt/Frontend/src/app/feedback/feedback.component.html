<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Feedback</title>
  </head>

  <body>
    <div class="main-area">
      <h1>Feedback</h1>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" #commEmail>
        <label for="exampleFormControlTextarea1" class="form-label">Leave a comment</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" #commContent></textarea>
      </div>

      <button type="button" class="btn btn-outline-primary" (click)="add(commEmail.value, commContent.value); commEmail.value=''; commContent.value=''">Post</button><br>

      <div class="card" *ngFor="let comment of comments">
        <div class="card-header">
          Feedback
        </div>

        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p>{{comment.content}}</p>
            <footer class="blockquote-footer">Our favourite user <cite title="Source Title">{{comment.email}}</cite></footer>
          </blockquote>
        </div>
      </div>
    </div>
  </body>
  <app-footer></app-footer>
</html>
